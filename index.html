<html lang="en">
<head>
    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bạn Có Yêu Tôi không</title>
</head>
<style>
    #yes {
        position: relative;
        left: 100px;
        width: 100px;
    }
    #no {
        position: relative;
        left: 300px;
        width: 200px;
    }
</style>
<body>
    <script>
        var hoverNo = function () {
            var btn = document.getElementById("no");
            var top = Math.floor(Math.random()*400);
            var left =Math.floor(Math.random()*800);

            btn.style.top = top;
            btn.style.left = left;
        }
        var clickyes = function() {
            alert("Đó Tui Biết Mà, Tui Cũng Yêu Bạn <3");
        }
    </script>
    <h1> Bạn Có Yêu Tôi không</h1>
    <button id="yes" onclick="clickyes()">Có Tôi Yêu Bạn</button>
    <button id="no" onmouseover="hoverNo()">Không, Tôi Không Yêu Bạn</button>
</body>
</html>
